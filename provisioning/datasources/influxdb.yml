apiVersion: 1

datasources:
  - name: InfluxDB sensors
    type: influxdb
    access: proxy
    url: http://influxdb:8086
    isDefault: true
    jsonData:
      version: Flux
      organization: my-org           # from DOCKER_INFLUXDB_INIT_ORG
      defaultBucket: sensors         # from DOCKER_INFLUXDB_INIT_BUCKET
      tlsSkipVerify: true
    secureJsonData:
      token: my-super-secret-token   # from DOCKER_INFLUXDB_INIT_ADMIN_TOKEN
